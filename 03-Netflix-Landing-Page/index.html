<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header -->
  <header>
    <!-- navbar -->
    <nav>
      <img src="./assets/logo.png" alt="logo" class="logo">
      <div class="nav-btn">
        <button class="btn-secondary">
          <i class="fa-solid fa-globe btn-secondary-icon-1"></i>
          <span>English</span>
          <i class="fa-solid fa-caret-down btn-secondary-icon-2"></i>
        </button>
        <button class="btn-primary">Sign In</button>
      </div>
    </nav>

    <!-- hero section -->
    <section class="hero">
      <div class="hero-container">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p class="hero-txt">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="emain-container">
          <input type="email" name="emain" id="email" placeholder="Email Address">
          <button class="btn-primary btn-emain">Get Started <i class="fa-solid fa-angle-right"></i></button>
        </div>
      </div>
    </section>
  </header>
</body>

</html>
